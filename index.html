<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>Travel Site</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Navigation bar at top of screen -->
    <div class="container">
      <div class="jumbotron">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!--  <a class="navbar-brand" href="index.html">Visit San Francisco</a> -->
            <ul class="nav navbar-nav">
              <li class="active"><a href="index.html">San Francisco</a></li>
              <li><a href="#">Purchase</a></li>
            </ul>
          </div>
        </nav>

        <div id="myCarousel" class="carousel slide" data-ride="carousel" >
        <!-- indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- data wrapper for slides -->
        <div class ="carousel-inner">
          <div class="item active">
            <img src="sfatnight.jpg" alt="SF at Night" width="900" height="500">
            <div class="carousel-caption">
              <h3> San Francisco at Night </h3>
              <p>  Looks Peaceful</p>
            </div>
          </div>
          <div class="item">
            <img src="sflombard.jpg" alt="Lombard Street" width="900" height="500">
            <div class="carousel-caption" >
                <h3> Lombard Street </h3>
                <p> Beautiful when visited real early in the Morning </p>
              </div>
          </div>
          <div class="item">
            <img src="sfalcatraz.jpg" alt="Needles in the street" width="900" height="500">
            <div class="carousel-caption">
              <h3> View of San Francisco with Alcatraz  </h3>
              <p> Always Beautiful except when the fog obscures the view </p>
            </div>
          </div>
          <div class="item">
            <img src="sfneedles.jpg" alt="Needles in Street" width="900" height="500">
            <div class="carousel-caption">
              <h3> View From Street Level </h3>
              <p> BE CAREFUL  WHERE YOU WALK!!!! </p>
            </div>
          </div>

        </div> <!-- end carousel inner -->

        <!-- left and right controls -->
        <a class="left carousel-control" href="myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Prevoius</span>
        </a>

        <a class="right carousel-control" href="myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>  <!--  end left and right controls -->
    </div>
  </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
