		<h2>Advising Appointment</h2>
      <form method="get" action="thankyou.html">
        <fieldset>
          <legend>
            Contact Information
          </legend>
          <label for="fName">
            First Name:
            <input id="fName" type="text" placeholder="First Name" name="fName" required/>
          </label>
          <label for="lName">
            Last Name:
            <input id="lName" type="text" placeholder="Last Name" name="lName"/>
          </label>
          <label for="Email">
            Email:
            <input id="Email" type="email" placeholder="Email" name ="Email" required/>
          </label>
        </fieldset>
        <fieldset>
          <legend>
            Reservation Request
          </legend>
          <select name="advisor">
            <option value="markley">Kristen Markley</option>
            <option value="ford">Tiffany Ford</option>
            <option value="riley">Renee Riley</option>
          </select>
          <select name="month">
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
          </select>
          <input type="number" name="day" min="1" max="31">
          <section>
            <label class="time">
              <input type="radio" name="ampm" value="A.M." checked> A.M.
            </label>
            <label class="time">
              <input type="radio" name="ampm" value="P.M."> P.M.
            </label>
          </section>
        </fieldset>
        <fieldset>
          <legend>
            Classes You Want To Take Next Semester:
          </legend>
          <label class="time">
            <input type="radio" name="java" value="Java"/>Java
          </label>
          <label class="time">
            <input type="radio" name="csharp" value="C#"/>C#
          </label>
          <label class="time">
            <input type="radio" name="webdev" value="Web Dev"/>Web Dev
          </label>
          <label class="time">
            <input type="radio" name="sql" value="Database"/>Database
          </label>
          <label class="time">
            <input type="radio" name="sad" value="System Analysis & Design"/>System Analysis & Design
          </label>
        </fieldset>
        <fieldset>
          <legend>
            Additional Info
          </legend>
          <textarea name="extra info" rows="5" cols="50" placeholder="Any additional info"></textarea>
        </fieldset>
        <input class="submit" type="submit" value="Submit">
      </form>
