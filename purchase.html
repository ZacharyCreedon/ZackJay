<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="styles.css"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style> body {background-image:url(airplane.png);
      background-size: cover;
      background-attachment: fixed;}
      </style>
  </head>
  <body class="purchase">
    <div class="container" style="background-color:white">
      <form method="get" action="thankyou.html">
        <fieldset>
          <legend>Contact Info</legend>
          <div class="form-group">
            <label for="fName">First Name:</label>
            <input type="text" name="fName" class="form-control" id="fName" placeholder="First Name" required>
          </div>
          <div class="form-group">
            <label for="lName">Last Name:</label>
            <input type="text" name="lName" class="form-control" id="lName" placeholder="Last Name" required>
          </div>
          <div class="form-group">
            <label for="Email">Email address:</label>
            <input type="email" name="email" class="form-control" id="Email" placeholder="Email" required>
          </div>
          </fieldset>
          <fieldset>
            <legend>Planned Date</legend>
            <div class="form-group">
              <label>
                Month:
                <select name="month">
                  <option>January</option>
                  <option>February</option>
                  <option>March</option>
                  <option>April</option>
                  <option>May</option>
                  <option>June</option>
                  <option>July</option>
                  <option>August</option>
                  <option>September</option>
                  <option>October</option>
                  <option>November</option>
                  <option>December</option>
                </select>
              </label>
              <label>
                Day:
                <input type="number" name="day" min="1" max="31">
              </label>
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="amPm" id="AM" value="AM" checked>
                A.M.
              </label>
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="amPm" id="PM" value="PM">
                P.M.
              </label>
            </div>
            <div class="form-group">
              <label>
                How many people are going?
                <input type="number" name="people" min="1" max="8">
              </label>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-default" style="margin-bottom:5px;">Submit</button>

      </form>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
